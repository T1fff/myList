<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6cb9d494fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <title>My Book App</title>
</head>
<body>
    <div class="container mt-5">
        <h2><a href="/index.html" style = "text-decoration: none;"><i class="fa-solid fa-house"></i></a></h2>
        <h1 class="display- 4 text-center">
            <i class="fa-solid fa-book-open"></i>
            My<span class="text-primary">Book</span>List
        </h1>

        <form id="book-form">
            <div class="form-group">
                <label for="title" class="form-label mt-4">Title</label>
                <input type="text" id="title" class="form-control" >
            </div>
            <div class="form-group">
                <label for="author" class="form-label mt-4">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <input type="submit" value="Add Book" class=" mt-4 btn btn-outline-primary btn-block " style="background: #0f0a57 ; color: #f5f5f5;"">
        </form>

        <table class="table table-hover mt-5" >
            <thead>
                <tr class="table-primary" style="--bs-table-bg: #0e487e; color: #f5f5f5"; ">
                    <th>Title</th>
                    <th>Author</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

        <script src="index.js"></script>

    </div>
</body>
</html>
