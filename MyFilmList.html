<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <title>My Film App</title>
</head>
<body>
    <div class="container mt-4">
        <h2><a href="file:///C:/Users/Tiff/Desktop/MyBookList//index.html" style = "text-decoration: none;"><i class="fa-solid fa-house"></i></a></h2>
        <h1 class="display- 4 text-center">
            <i class="fa-solid fa-clapperboard"></i>
            My<span class="text-primary">Film</span>List

        <form id="film-form">
            <div class="form-group">
                <label for="title" class="form-label mt-4">Title</label>
                <input type="text" id="title" class="form-control" >
            </div>
            <div class="form-group">
                <label for="platform" class="form-label mt-4">Platform</label>
                <input type="text" id="platform" class="form-control">
            </div>
            <input type="submit" value="Add Film" class=" mt-4 btn btn-outline-primary btn-block " style="background: #0f0a57 ; color: #f5f5f5;">
        </form>

        <table class="table table-hover mt-5" >
            <thead>
                <tr class="table-primary" style="--bs-table-bg: #0e487e; color: #f5f5f5"; " >
                    <th>Title</th>
                    <th>Platform</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="film-list"></tbody>
        </table>

        <script src="filmapp-.js"></script>

    </div>
